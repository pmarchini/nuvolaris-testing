version: '3'

tasks:
  setup:
    - pip install boto3
    - ansible-galaxy collection install ansible.posix
    - ansible-galaxy collection install community.general
    - ansible-galaxy collection install community.libvirt
    - ansible-galaxy collection install amazon.aws
    - ansible-galaxy collection install community.aws
    
  pull-all: # cmd to pull all runtimes
    cmds: 
      - task: pull-nodejs-runtime
      - task: pull-golang-runtime

  pull-nodejs-runtime: # cmd to pull only nodejs runtime if we want to run tests for only that
    cmds:
      - docker pull openwhisk/action-nodejs-v14:latest 

  pull-golang-runtime: # cmd to pull only golang runtime if we want to run tests for only that
    cmds:
      - docker pull openwhisk/action-golang-v1.13
      - docker pull openwhisk/action-golang-v1.15
      - docker pull openwhisk/action-golang-v1.16
      - docker pull openwhisk/action-golang-v1.17:nightly

  test-all:
    deps:
      - pull-all
    dir: ./tests
    cmds:
      - jest

  test-nodejs:
    deps:
      - pull-nodejs-runtime
    dir: ./tests
    cmds:
      - jest nodejs-testing

  test-golang:
    deps:
     - pull-golang-runtime
    dir: ./tests
    cmds:
      - jest golang-testing
